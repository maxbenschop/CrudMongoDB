<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-pink-100 p-8">
    <div class="max-w-lg mx-auto">
      <h1 class="text-3xl font-bold mb-8 text-pink-800">Blog App</h1>

      <h2 class="text-xl font-semibold mb-4 text-pink-800">Add Blog</h2>
      <form id="addForm" class="mb-8">
        <div class="mb-4">
          <label for="title" class="block text-gray-700 font-semibold"
            >Title:</label
          >
          <input
            type="text"
            id="title"
            name="title"
            class="w-full border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>
        <div class="">
          <label for="content" class="block text-gray-700 font-semibold"
            >Content:</label
          >
          <textarea
            id="content"
            name="content"
            class="w-full border rounded py-2 px-3 pb-0 mb-0 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          ></textarea>
        </div>
        <div id="errorContainer" class="text-red-500"></div>
        <button
          type="submit"
          class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        >
          Add Blog
        </button>
      </form>

      <h2 class="text-xl font-semibold mb-4 text-pink-800">All Blogs</h2>
      <ul id="blogList" class="border rounded p-4"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
